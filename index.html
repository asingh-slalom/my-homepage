<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function abductMe() {
            const profilePic = document.getElementById('profile-pic');
            const wrapper = profilePic.parentElement;
            
            // Add abduction class to trigger animation
            profilePic.classList.add('being-abducted');
            
            // Create tractor beam effect
            const beam = document.createElement('div');
            beam.className = 'tractor-beam';
            wrapper.appendChild(beam);
            
            // Remove effects after animation
            setTimeout(() => {
                profilePic.classList.remove('being-abducted');
                if (beam.parentNode) {
                    beam.parentNode.removeChild(beam);
                }
            }, 4000);
        }
        
        function toggleMusic() {
            const music = document.getElementById('alien-music');
            const btn = document.getElementById('music-btn');
            if (music.paused) {
                music.play().then(() => {
                    music.volume = 0.3;
                    btn.innerHTML = '🔊 Alien Vibes';
                }).catch(e => {
                    btn.innerHTML = '� Alien Vibes';
                });
            } else {
                music.pause();
                btn.innerHTML = '🔇 Alien Vibes';
            }
        }
        
        // Auto-play music when page loads (some browsers block this)
        window.addEventListener('load', function() {
            const music = document.getElementById('alien-music');
            music.play().then(() => {
                music.volume = 0.3;
            }).catch(e => {
                console.log('Autoplay blocked by browser');
            });
        });
    </script>
</head>
<body>
<!-- Background alien music -->
<audio autoplay loop id="alien-music">
    <source src="Alien_World.ogg" type="audio/ogg">
    Your browser does not support the audio element.
</audio>

<div class="spaceship-bg">
    <span class="spaceship" style="left: 10%; animation-delay: 0s;">🛸</span>
    <span class="spaceship" style="left: 30%; animation-delay: 1s;">🛸</span>
    <span class="spaceship" style="left: 55%; animation-delay: 2s;">🛸</span>
    <span class="spaceship" style="left: 75%; animation-delay: 0.5s;">🛸</span>
    <span class="spaceship" style="left: 85%; animation-delay: 1.5s;">🛸</span>
</div>
<div class="container">
    <div class="intro">
        <h1>Moo to the Moon!</h1>
        <div class="profile-pic-wrapper">
            <img src="profile.jpg" alt="My Photo" class="profile-pic" id="profile-pic">
        </div>
        <button class="contact-btn" onclick="abductMe()">Abduct Me</button>
        <button class="music-btn" onclick="toggleMusic()" id="music-btn">🔊 Alien Vibes</button>
    </div>
</div>
<div class="dancing-cows">
    <span class="cow">🐄</span>
    <span class="cow">🐄</span>
    <span class="cow">🐄</span>
    <span class="cow">🐄</span>
    <span class="cow">🐄</span>
</div>
<div class="grass"></div>
</body>
</html>
