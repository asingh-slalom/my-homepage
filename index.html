<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="spaceship-bg">

    <span class="spaceship" style="left: 30%; animation-delay: 1s;">🛸</span>
    <span class="spaceship" style="left: 55%; animation-delay: 2s;">🛸</span>

    <span class="spaceship" style="left: 85%; animation-delay: 1.5s;">🛸</span>
</div>
<div class="container">
    <div class="intro">
        <h1>Hello World</h1>
        <div class="profile-pic-wrapper">
            <img src="profile.jpg" alt="My Photo" class="profile-pic">
        </div>
        <button class="contact-btn">Contact Me</button>
    </div>
</div>
<div class="dancing-cows">
    <span class="cow">🐄</span>
    <span class="cow">🐄</span>
    <span class="cow">🐄</span>
    <span class="cow">🐄</span>
    <span class="cow">🐄</span>
</div>
<div class="grass"></div>
</body>
</html>
